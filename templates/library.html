<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Count</th>
                    <th>Create Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jaxon tarixi</td>
                    <td>Bu tarixda hamma davlatlarni tarixi haqida</td>
                    <td>$55</td>
                    <td>5</td>
                    <td>2022-01-01</td>
                </tr>
                <tr>
                    <td>Turkiya tarixi</td>
                    <td>Turkiya rivojlanishi va boshqa malumotlar</td>
                    <td>$25</td>
                    <td>10</td>
                    <td>2022-01-05</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
